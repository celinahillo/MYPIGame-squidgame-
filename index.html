<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 15 -50" width="45" height="50" rotation="0 0 0"></a-box>

      <a-cylinder position="0 12 -50" radius="15" height="1" rotation="0 0 0" color="yellow"></a-cylinder>
      <a-cylinder position="0 32 -50" radius="15" height="3" rotation="0 0 0" color="yellow"></a-cylinder>

      <a-box position="-7 12 -30" width="1" height="180" rotation="90 0 0" color="yellow"></a-box>
      <a-box position="7 12 -30" width="1" height="180" rotation="90 0 0" color="yellow"></a-box>
      <a-box position="-1 12 -30" width="1" height="180" rotation="90 0 0" color="yellow"></a-box>
      <a-box position="1 12 -30" width="1" height="180" rotation="90 0 0" color="yellow"></a-box>

      <!-- Right Glass  -->
      <a-box position="4 12 -30" width="5" height="5" rotation="90 0 0" color="blue"></a-box>
      <a-box position="4 12 -22" width="5" height="5" rotation="90 0 0" color="blue"></a-box>
      <a-box position="4 12 -14" width="5" height="5" rotation="90 0 0" color="blue"></a-box>
      <a-box position="4 12 -6.5" width="5" height="5" rotation="90 0 0" color="blue"></a-box>
      <a-box position="4 12 1" width="5" height="5" rotation="90 0 0" color="blue"></a-box>
      <a-box position="4 12 8.5" width="5" height="5" rotation="90 0 0" color="blue"></a-box>
      <a-box position="4 12 16" width="5" height="5" rotation="90 0 0" color="blue"></a-box>
      <a-box position="4 12 23.9" width="5" height="5" rotation="90 0 0" color="blue"></a-box>
      <a-box position="4 12 31.8" width="5" height="5" rotation="90 0 0" color="blue"></a-box>
      <a-box position="4 12 39.8" width="5" height="5" rotation="90 0 0" color="blue"></a-box>
      <a-box position="4 12 47.8" width="5" height="5" rotation="90 0 0" color="blue"></a-box>
      <a-box position="4 12 55" width="5" height="5" rotation="90 0 0" color="blue"></a-box>
      <a-box position="4 12 8.5" width="5" height="5" rotation="90 0 0" color="blue"></a-box>

      <!-- <a-camera wasd-controls="fly: true; acceleration: 200"></a-camera> -->
       <a-camera position="0 40 30"></a-camera>


      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
